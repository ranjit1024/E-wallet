name: Build on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3  # ðŸ”§ Fix: 'action' âžœ 'actions'
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
