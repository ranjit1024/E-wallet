name:
  Build on PR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build The project
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3      
      - name: Use node js
        uses: action/setup-node@v3
        with:
          node-version: '20'
        
      - name: Install Dependency
        run: npm install

      - name: Run Build
        run: npm run build 
          
